<!-- templates/tickets/update_ticket_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Ticket Status</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>
    <header>
        <h1>Update Status for {{ ticket.title }}</h1>
    </header>
    <section>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Status</button>
        </form>
        <a href="{% url 'list_ticket' %}" class="back-button">Back to All Tickets</a>
    </section>
</body>
</html>
