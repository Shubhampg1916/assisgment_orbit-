<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #45a049;
            color: white;
        }
        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-self: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 75%;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px; /* Rounded border */
            border: 0.5px solid #010801; /* Increased border thickness */
            resize: vertical; /* Make the text area resizable */
            min-height: 180px; /* Increased minimum height for better user experience */
            font-size: 16px; /* Increased font size */
            align-self: center;
            padding-left: 5px;
        }
        .form-control:focus {
            outline: none;
            border-color: #0b0b0b; /* Darker border color on focus */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .button-group button, .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            width: 35%; /* Ensure both are the same width */
            text-align: center;
        }
        .button-group button:hover, .button-group .back-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #f44336;
        }
        .back-button:hover {
            background-color: #e53935; /* Darker red on hover */
        }
        a {
            display: inline-block; /* Make <a> behave like a button */
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: #4CAF50;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            width: 48%; /* Same width as the button */
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add a Comment to {{ ticket.title }}</h1>
    </header>
    <section>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <!-- Display the comment_text field's value only if it's not None -->
                <textarea name="comment_text" class="form-control" placeholder="Write your comment here">{{ form.comment_text.value|default_if_none:"" }}</textarea>
                {% if form.comment_text.errors %}
                    <div class="error-message">{{ form.comment_text.errors }}</div>
                {% endif %}
            </div>
            <div class="button-group">
                <button type="submit">Add Comment</button>
                <a href="{% url 'ticket_detail' ticket.id %}" class="back-button">Ticket details</a>
            </div>
        </form>
    </section>
</body>

</html>
