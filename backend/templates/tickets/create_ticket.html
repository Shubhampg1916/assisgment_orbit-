{% extends 'tickets/base.html' %}

{% block content %}
    <div class="container">
        <h2>Create a New Ticket</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="Name_of_creator">Name of creator:</label>
                {{ form.Name_of_creator }}
            </div>

            <div class="form-group">
                <label for="assigned_engineer">Assigned Engineer:</label>
                {{ form.assigned_engineer }}
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                {{ form.status }}
            </div>

            <button type="submit">Create Ticket</button>
        </form>
    </div>
{% endblock %}
